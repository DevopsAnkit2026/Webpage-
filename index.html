<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Webpage</title>
    <style>
<h1>Welcome to My Life Web Page</h1>
        <h2>DevOps Engineer</h2>
        /* CSS yahan likha gaya hai */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Elements ko column mein align karein */
        }

        .container {
            text-align: center;
            padding: 20px; /* Add padding to avoid edge-to-edge content */
        }

        h1 {
            color: #333;
            margin-bottom: 10px; /* Add some space between h1 and h2 */
        }

        h2 {
            color: #555;
            margin-bottom: 20px; /* Add space between h2 and image */
        }

        .image {
            max-width: 100%;
            height: auto;
            border: 2px solid #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Life Web Page</h1>
        <h2>DevOps Engineer</h2>
        <img src="h1b.jpg" alt="Image" class="image">
    </div>
</body>
</html>
